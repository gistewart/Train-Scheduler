<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- External stylesheet link-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">

        <div class="jumbotron w-85">
            <h1 class="text-center">Train Details</h1>
        </div>

        <!-- Current Train Schedule-->
        <div class="row w-85 schedule-card">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-schedule">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <!-- Add train form    -->
        <div class="row w-85 train-card">
            <div class="col-lg-12">
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <!-- Input section-->
                        <form>
                            <div class="form-group">
                                <label for="name-input">Train Name</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-input">First Train Time (HH:mm AM/PM)</label>
                                <input class="form-control" id="first-train-input" type="time" name="time" min='00:00' max='24:00'>
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="number">
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Moment.js Link -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

        <!-- Firebase Core JavaScript Link -->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>

        <!-- Specific Firebase products we want (Database) -->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

        <!-- External javascript link-->
        <script src="assets/javascript/app.js "></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->


</body>

</html>
